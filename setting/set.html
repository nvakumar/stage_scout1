<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Scout - Settings</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #F7F7F7;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1A1A1A;
            color: #fff;
        }

        .header h1 {
            font-size: 24px;
        }

        .header .logout {
            background-color: #E60000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .settings-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .settings-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 22px;
            margin-bottom: 15px;
            color: #555;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="file"] {
            border: none;
            background-color: #f7f7f7;
        }

        .form-group textarea {
            height: 120px;
        }

        .save-btn {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #0056b3;
        }

        .nav-menu {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #f7f7f7;
            border-radius: 10px;
            margin-top: 20px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav-menu a:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .settings-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Stage Scout - Settings</h1>
            <button class="logout">Logout</button>
        </header>

        <!-- Navigation Menu for Settings Sections -->
        <div class="nav-menu">
            <a href="#profile">Profile</a>
            <a href="#account">Account</a>
            <a href="#privacy">Privacy</a>
            <a href="#notifications">Notifications</a>
            <a href="#security">Security</a>
        </div>

        <!-- Settings Content -->
        <div class="settings-content">
            <div id="profile" class="settings-section">
                <h2 class="section-title">Profile Settings</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="profile-picture">Profile Picture</label>
                        <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="bio">Short Bio</label>
                        <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
                    </div>

                    <button type="submit" class="save-btn">Save Profile Changes</button>
                </form>
            </div>

            <div id="account" class="settings-section">
                <h2 class="section-title">Account Settings</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="english">English</option>
                            <option value="hindi">Hindi</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="time-zone">Time Zone</label>
                        <select id="time-zone" name="time-zone">
                            <option value="IST">Indian Standard Time (IST)</option>
                            <option value="GMT">Greenwich Mean Time (GMT)</option>
                            <option value="EST">Eastern Standard Time (EST)</option>
                            <option value="PST">Pacific Standard Time (PST)</option>
                        </select>
                    </div>

                    <button type="submit" class="save-btn">Save Account Settings</button>
                </form>
            </div>

            <div id="privacy" class="settings-section">
                <h2 class="section-title">Privacy Settings</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="who-can-view">Who Can View My Profile</label>
                        <select id="who-can-view" name="who-can-view">
                            <option value="everyone">Everyone</option>
                            <option value="followers">Followers Only</option>
                            <option value="private">Private</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="block-list">Blocked Users</label>
                        <input type="text" id="block-list" name="block-list" placeholder="Enter usernames to block">
                    </div>

                    <button type="submit" class="save-btn">Save Privacy Settings</button>
                </form>
            </div>

            <div id="notifications" class="settings-section">
                <h2 class="section-title">Notification Settings</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email-notifications">Email Notifications</label>
                        <select id="email-notifications" name="email-notifications">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sms-notifications">SMS Notifications</label>
                        <select id="sms-notifications" name="sms-notifications">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>

                    <button type="submit" class="save-btn">Save Notification Settings</button>
                </form>
            </div>

            <div id="security" class="settings-section">
                <h2 class="section-title">Security Settings</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="two-factor">Two-Factor Authentication</label>
                        <select id="two-factor" name="two-factor">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password">Change Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter new password">
                    </div>

                    <button type="submit" class="save-btn">Save Security Settings</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
